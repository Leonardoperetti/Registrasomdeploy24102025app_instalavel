version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: registrasom-backend:latest
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: registrasom-frontend:latest
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
